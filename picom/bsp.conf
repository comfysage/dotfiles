
# Global Transparency
# active-opacity		= 0.98;
# inactive-opacity	= 0.95;
active-opacity		= .9;
inactive-opacity	= .85;

# Custom Transparency
opacity-rule = [
  # "100:class_g = 'Alacritty' && focused",
  # "90:class_g = 'Alacritty' && !focused",
  "100:class_g = 'polybar'",
  "100:class_g = 'Spotify'",
  "100:class_g = 'firefox'",
  "100:class_g = 'i3lock'",
  "100:class_g = 'forest'",
  "100:class_g = 'Rofi'",
  # "92:name *= 'nvim'",
  # "92:name *= 'tmux'",
  # "92:name *= 'ranger'",
  "80:name *= 'cava'",
  "100:name *= 'Picture'",
];

# Global shadow
shadow = true;
shadow-color    = "#000000";
#shadow-radius   = 36;
shadow-radius   = 36;
active-shadow   = .3;
inactive-shadow = .2;
shadow-exclude = [
"window_type = 'dock'",
]
# shadow-offset-x = -32;
# shadow-offset-y = -25;
shadow-offset-x = -36;
shadow-offset-y = -36;

# Fade
fading = true;
fade-in-step = 1;
fade-out-step = 1;
fade-delta = 50;

# Blur
blur: {
        method = "dual_kawase";
        strength = 5;
        # kern = "6x6box";
      }

wintypes: {
            normal = { blur-background = true; };
            splash = { blur-background = false; };
            tooltip = {
              fade = true; 
              opacity = 0.75;
            }
            dock = {
              shadow-opacity = .1;
            }
          }

# rounded corners
corner-radius = 6;

rounded-corners-exclude = [
  "window_type = 'dock'",
  # "class_g = 'Alacritty'"
];

force-win-blend = true;

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = false;
